<!doctype html>
<html>
<head>
<title>Comparison Operators</title>
</head>
<body>
<script>
var a = 10,b = 2, d = 10, result;
result = a>b;
document.write('a is greater than b '+result+'<br>');
result = a<b;
document.write('a is less than b '+result+'<br>');
result = a<=b;
document.write(' a is less than or equal to b '+result+'<br>');
result = a>=b;
document.write('a is greater than or equal to b '+result+'<br>');
result = a==b;
document.write('a is equal to b '+result+'<br>');
result = a!=b;
document.write('a is not equal to b '+result+'<br>');
</script>
</body>
</html>
