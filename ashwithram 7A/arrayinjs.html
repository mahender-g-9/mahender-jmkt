<!doctype html>
<html>
<head>
<title>Arrays in JavaScript</title>
</head>
<body>
<script>
var a= new Array('A',78,82,65,78,90,62,true);
document.write("The array is "+a+ "<br>");
document.write("Length of the array is "+a.length+ "<br>");
document.write("First element of the array is "+a[0]+ "<br>");
document.write("Last element of the array is "+a[a.length-1]+"<br>");
</script>
</body>
</html>
