<!doctype html>
<html>
<head>
<title>if else</title>
</head>
<body>
<script>
var total_marks = 390;
if(total_marks <=400){
document.write('Grade C ');
}
else if(total_marks>=401 && total_marks<=700){
document.write('Grade B');
}
else if(total_marks>=701){
document.write('Grade A');
}
</script>
</body>
</html>
