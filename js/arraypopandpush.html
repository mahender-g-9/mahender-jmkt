<!doctype html>
<html>
<head>
<title> array</title>
</head>
<body>
<script>
var a=[ ];
a.push(10);
document.write('the array is:' +a+ "<br>");
document.write('the length of array is:' +a.length+ "<br>");
a.push(50,20,30);
document.write('the array is:' +a+ "<br>");
document.write('the length of array is:' +a.length+ "<br>");
a.pop();
document.write('the array is:' +a+ "<br>");
document.write('the length of array is:' +a.length+ "<br>");
<script>
</body>
</html>
