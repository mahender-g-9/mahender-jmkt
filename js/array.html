 <!doctype html>
<html>
<head>
<title>arrays in js </title>
</head>
<body>
<script>
var a=new Array('Alex',78,82,65,78,90,62,true);
document.write('the array is:' +a+ '<br>');
document.write('length of array is:' +a.length+ "<br>");
document.write('first element of the array is:' +a[0]+'<br>');
document.write('last element of the array is:' +a[a.length-1]+'<br>');
</script>
</body>
</html>
