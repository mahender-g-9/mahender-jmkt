<!doctype html>
<html>
<head>
<title>push and pop in Arrays</title>
</head>
<body>
<script>
var a=[ ];
a.push(10);
document.write("The array is "+a+ "<br>");
document.write("Length of the array is "+a.length+ "<br>");
a.push(20,30,40); // we can push multiple elements at once separated by comma
document.write("The array is "+a+"<br>");
document.write("Length of the array is "+a.length+"<br>");
a.pop();
document.write("The array is "+a+"<br>");
document.write("Length of the array is "+a.length+"<br>");
</script>
</body>
</html>
